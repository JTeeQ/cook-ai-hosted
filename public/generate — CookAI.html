<script>
	fetch('./response/out.json')
		.then(response => {
			if (!response.ok) {
				throw new Error(`HTTP error! status: ${response.status}`);
			}
			return response.json();
		})
		.then(data => {
			const recipeObj = data.generated_text;
			try {
				// Parsing directly if generated_text is a string. If it's already an object, this step isn't necessary.
				const parsedRecipeObj = JSON.parse(recipeObj);

				// Check if all required fields are present
				if (!parsedRecipeObj || !parsedRecipeObj.title || !parsedRecipeObj.serving_size || !parsedRecipeObj.ingredients || !parsedRecipeObj.instructions) {
					throw new Error('Missing required recipe fields');
				}

				const flattenIngredients = (ingredients) => {
					let flattened = {};
					for (let key in ingredients) {
						if (Array.isArray(ingredients[key])) {
							flattened[key] = ingredients[key].join(", ");
						} else if (typeof ingredients[key] === 'object' && !Array.isArray(ingredients[key])) {
							for (let subKey in ingredients[key]) {
								flattened[`${key} - ${subKey}`] = ingredients[key][subKey];
							}
						} else {
							flattened[key] = ingredients[key];
						}
					}
					return flattened;
				};

				// Flattening ingredients
				const flattenedIngredients = flattenIngredients(parsedRecipeObj.ingredients);

				const textElement = document.querySelector('.sqs-html-content p');
				if (textElement) {
					// Constructing content from the recipe object
					let content = `<strong>Title:</strong> ${parsedRecipeObj.title}<br>`;
					content += `<strong>Serving Size:</strong> ${parsedRecipeObj.serving_size}<br>`;
					content += '<strong>Ingredients:</strong><ul>';
					Object.entries(flattenedIngredients).forEach(([ingredient, quantity]) => {
						content += `<li>${ingredient}: ${quantity}</li>`;
					});
					content += '</ul>';
					content += '<strong>Cooking Steps:</strong><ol>';
					parsedRecipeObj.instructions.forEach(step => {
						content += `<li>${step}</li>`;
					});
					content += '</ol>';

					textElement.innerHTML = content;
				} else {
					console.error("Error: textElement not found");
				}
			} catch (e) {
				console.error("Error parsing the recipe:", e);
			}
		})
		.catch(error => {
			console.error('Error loading the generated text:', error);
		});
</script>
